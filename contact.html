<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
        height: 400px;  
        width: 100%;  
        }
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hair Gypsy Men's Haircuts Brookhaven, GA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css" />
    <script src="contact.js"></script>
</head>
<body>
    <h3>Hair Gypsy Location</h3>
    <div id="map"></div>
    <script>
        function initMap() {
        var hairGypsy = {lat: 33.856500, lng: -84.344134};
        var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 15, center: hairGypsy});
        var marker = new google.maps.Marker({position: hairGypsy, map: map});
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCegr0g-FBKeJBGSLGm2ozYmPPw4UVk65o&callback=initMap">
    </script>
</body>
</html>
